apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-registry/mern-backend:latest
        ports:
        - containerPort: 5050
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        - name: PORT
          value: "5050"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mern-app
spec:
  selector:
    app: backend
  ports:
  - port: 5050
    targetPort: 5050