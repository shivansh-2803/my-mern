apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: node:18-alpine
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Backend running'; sleep 30; done"]
        ports:
        - containerPort: 5050
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        - name: PORT
          value: "5050"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mern-app
spec:
  selector:
    app: backend
  ports:
  - port: 5050
    targetPort: 5050